---
features:
  - |
    Adds support for running following services using uWSGI (without using
    Apache+mod_wsgi) which is enabled by default. To disable it please
    set <service>_wsgi_provider to ``apache`` (default is ``uwsgi``):

    .. list-table::

      * - Service
        - Variable
      * - Aodh
        - aodh_wsgi_provider
      * - Gnocchi
        - gnocchi_wsgi_provider
      * - Heat
        - heat_wsgi_provider
      * - Horizon
        - horizon_wsgi_provider
      * - Ironic
        - ironic_wsgi_provider
      * - Keystone
        - keystone_wsgi_provider
      * - Masakari
        - masakari_wsgi_provider
      * - Octavia
        - octavia_wsgi_provider
